

<ion-header>
  <ion-toolbar color="app">
  	<button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Interests
    </ion-title>
    <!-- <ion-nav-buttons side="right">
        <button  (click)="Logout()" class="button button-icon">Logout</button>
    </ion-nav-buttons> -->
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="Logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-list-header>
        Characters
      </ion-list-header>

      <ion-item *ngFor='let value of interests; trackBy: index;'>
        <ion-label>{{value.display_name}}</ion-label>
        <!-- checked="true" -->
        <ion-checkbox  [(ngModel)]="value.checked"  value="value.name" (ionChange)="updateCbValue($event)" color="danger" ></ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
