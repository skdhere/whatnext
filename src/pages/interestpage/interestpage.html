

<ion-header>
  <ion-toolbar color="app">
  	<button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Interests
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-list-header>
        Characters
      </ion-list-header>

      <ion-item *ngFor='let value of interests; trackBy: index;'>
        <ion-label>{{value.display_name}}</ion-label>
        <!-- checked="true" -->

        <ion-checkbox  (ionChange)="updateCheckedOptions(value.name, $event)" color="danger" ></ion-checkbox>

      </ion-item>
  </ion-list>
  <ion-fab top right edge>
    <button (click)="saveInterest()" ion-fab>
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
